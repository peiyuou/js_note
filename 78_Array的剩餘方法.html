<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        var arr = ["孫悟空", "豬八戒", "沙和尚"];
        var arr2 = ["白骨精", "玉兔精", "蜘蛛精"];

        // concat()可以連接兩個或多個陣列，不會對原本陣列元素有影響
        // document.write(arr.concat(arr2)); //孫悟空,豬八戒,沙和尚,白骨精,玉兔精,蜘蛛精


        // join()，把陣列轉換成String
        // 不會對原本陣列產生影響，而是將喘患後的字符串作為結果返回
        // document.write(typeof arr.join()); //String

        // 在join()中可以指定一個String作為參數，這個String會作為陣列中的元素的連接符
        // ex:
        // document.write(arr.join("hello")); //孫悟空hello豬八戒hello沙和尚
        // 如果不指定連接福，則預設使用","作為連接符

        // reverse()用來反轉陣列
        // document.write(arr.reverse());//沙和尚,豬八戒,孫悟空

        // sort() 對陣列依照Unicode進行排序
        arr3 = ["b", "d", "e", "a", "c"];
        document.write(arr3.sort()); //a,b,c,d,e
        // 所以對數字排序時，可能會得到錯誤結果
        // 解決方式:指定排序規則->在sort()添加一個回調函數
        // 回調函數中需要定義兩個形參，
        // 瀏覽器會根據回調函數的返回值來決定元素的順序
        //  如果返回值>0，則元素會交換位置
        // 如果返回值<0，則位置不變
        // 如果返回0，位置也不會變
        // ex: 
        arr4 = [5, 4, 2, 1, 3, 6, 8, 7];


        document.write(
            arr4.sort(function (a, b) {
                if (a > b) {
                    return 1; //換位
                } else if (a < b) {
                    return -1; //不換位
                } else {
                    return 0; //不換位
                }
            })
        ); //1,2,3,4,5,6,7,8

        // 如果要升續排列 return a-b
        // 如果要降續排列 return b-a








    </script>
</body>

</html>
