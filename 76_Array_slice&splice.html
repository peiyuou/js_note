<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        var arr = ['孫悟空', '豬八戒', '沙和尚', '唐僧', '白骨精'];
        // slice()可以用從陣列提取指定元素
        // 參數: 1.擷取開始的位置索引，包含開始索引
        //       2.擷取結束的位置索引，不包含結束索引
        // -第二個參數可以省略不寫，會擷取開始索引後的所有元素
        // 索引可以傳遞一個負值，就會從後面往前計算

        document.write(arr.slice(0, 2), "<br>"); //孫悟空,豬八戒
        document.write(arr, "<br>"); //孫悟空,豬八戒,沙和尚,唐僧,白骨精 //slice不會改變原本陣列元素

        // -------------------------
        // splice()，用來刪除陣列中的指定元素
        // 會影響原本陣列，會將指定元素從陣列中刪除，
        // 並將被刪除的元素作為返回值返回
        // 參數: 1.表示開始位置的索引
        //       2.表示刪除的數量
        //       第三格參數後的所有參數，都會自動將元素插入到開始位置索引前
        document.write(arr.splice(0, 2, "a", "b"), "<br>");//孫悟空,豬八戒
        document.write(arr); //a,b,沙和尚,唐僧,白骨精



    </script>
</body>

</html>
