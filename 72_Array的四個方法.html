<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 創建一個陣列
        var arr = ['孫悟空', '豬八戒', '沙和尚'];

        // push()可以向陣列末尾添加一個或多個元素
        // 可以將要添加的元素作為方法添加到數組的末尾

        let result = arr.push('唐僧', '蜘蛛精', '白骨精');
        document.write(arr);
        document.write(result); //6 //印出陣列中共幾個元素

        // pop()，與push()相反，該方法可以刪除陣列最後的元素
        // unshift()，往陣列開頭添加一個或多個元素，並返回音的數組長度
        // shift()，刪除數組開頭的元素




    </script>
</body>

</html>
