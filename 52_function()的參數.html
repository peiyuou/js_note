<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        // 定義一個用來求兩個數總和的函數
        // 可以在函數中的()中聲明參數
        // 但並不賦值
        function sum(a, b) {  //---a,b ->形參
            document.write(a + b);
        }
        // 在調用函數時，可以在()中指定實際參數
        sum(1, 2); //3  //---1,2 ->實參

        // 調用函數時，瀏覽器不會檢查實參的類型
        sum(123, "hello"); //123hello
        // 所以要注意是否會接收到非法的參數





    </script>
</body>

</html>
