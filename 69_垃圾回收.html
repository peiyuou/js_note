<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 垃圾回收(GC) 垃圾 = 無法再被使用的堆內存
        // 就像人生活的時間長了會產生一些垃圾，程序運行過程中也會產生垃圾
        // 垃圾累積過多後，會導致程序運行速度過慢
        // 所以需要一個垃圾回收機制，來處理程式運行中產生的垃圾
        // 當一個對象沒有任何的變量落屬性對他進行引用，一個對象沒有任何的變量或屬性對她進行引用，此時我們將永遠無法操作該對象
        // 此時這種對象就是一種垃圾

        // 在js中擁有自動的垃圾回收機制，會自動將垃圾對象從內存中銷毀
        // 我們不需要也不能進行垃圾回收的操作
        // 我們要做的只要將不再使用的對象設置null即可


        var obj = new Object();

        // 對對象進行各種操作....

        obj = null; //---> 對象與堆內存的連結斷開，堆內存沒有被任何對象使用，而形成垃圾無法再被使用




    </script>
</body>

</html>
